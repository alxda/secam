kind: pipeline
name: build:tensorflow

platform:
  os: linux
  arch: arm64

clone:
  depth: 1

steps:
- name: submodules
  image: docker:git
  commands:
    - git submodule update --init
- name: build:tensorflow
  image: plugins/docker:linux-arm64
  group: build
  settings:
    repo: alxda/secam
    dry_run: true
    dockerfile: ./rpi-tensorflow/Dockerfile


